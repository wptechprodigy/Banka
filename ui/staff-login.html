<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- <base href="/ui/" /> -->
		<link rel="stylesheet" href="./css/style.css" />
		<title>Banka - Staff login</title>
	</head>

	<body>
		<div class="main-style">
			<section>
				<div class="dashboard-header">
					<div class="container header">
						<div class="brand">
							<h1><a href="./index.html">Banka.</a></h1>
						</div>
					</div>
				</div>
			</section>
			<section class="content">
				<section class="form-area">
					<form action="./udashboard.html" method="get">
						<div class="pad-pt5 flex-wrap">
							<label for="email">Email</label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Email addess..."
								required
								autofocus
							/>
						</div>
						<div class="pad-pt5 flex-wrap">
							<label for="password">Password</label>
							<input
								type="password"
								name="password"
								id="password"
								placeholder="Password..."
								required
							/>
						</div>
						<div class="forgot-password">
							<p>
								<a href="./password-reset">Forgot password?</a>
							</p>
						</div>
						<div class="form-submit">
							<input type="submit" value="Sign-in!" />
						</div>
					</form>
				</section>
			</section>
			<section class="footer dashboard-footer">
				<li class="footer-list">&copy; 2019 Banka.</li>
			</section>
		</div>
		<!-- <script src="./js/app.js"></script> -->
	</body>
</html>
